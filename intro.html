          깐부 바둑은 양질의 바둑 교육 서비스를 제공하기 위해 만든 사이트입니다.
          마치 구슬치기의 깐부처럼 바둑을 배우는 사람과 가르치는 사람 모두

          바둑'으로 지었습니다.
        </div>
